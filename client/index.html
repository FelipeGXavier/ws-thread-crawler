<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-6">
        <h1>Buscar Produtos</h1>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-2">
                  <label for="terms">Termos:</label>
                  <textarea id="terms" cols="30" rows="2" class="form-control"></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-1">
                  <label for="shop">Loja:</label>
                  <select id="shop" class="form-select">
                    <option value="colombo">Colombo</option>
                    <option value="pontofrio">Pontofrio</option>
                  </select>
                </div>
              </div>
            </div>
            <button type="submit" id="search" class="login-btn btn btn-success mt-2">
              Procurar
            </button>
          </div>
        </div>
        <hr>
        <h3>Resultados:</h3>
        <div class="col-md-12">
          <div id="results"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<script src="./app.js"></script>
